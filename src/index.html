<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">

      color: white;

<body>
  <div class="container" style="width: 650px;">
    <h1 class="text-center">Election Results</h1>

    <!--  <div class="spinner-border" >
          <span class="sr-only">Loading...</span>
           </div> 
          -->
    <div style=" border-style: solid;
                 border-top-color: rgb(255, 255, 255);
                 border-left:none;
                 border-bottom:none;
                 border-right:none;">
      <br><br> <br><br>
      <h2 class="showAccount" style="text-align: center;">
        Not connected click here to connect <br>
        <br>
        <button class="enableEthereumButton">Enable Ethereum</button>
      </h2>
    </div>
  </div>

  <script>
    const ethereumButton = document.querySelector('.enableEthereumButton');
    const showAccount = document.querySelector('.showAccount');
    const _connected = document.createElement("button")
    _connected.innerHTML = "Procced to vote";
    _connected.addEventListener('click', () => {
      //  window.open('/src/index.html')
      location.href = '/load.html';
    })

    ethereumButton.addEventListener('click', () => {
      getAccount();
    });

    async function getAccount() {
      const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
      //to show accounts
      const account = accounts[0];
      showAccount.innerHTML = "Account :- "+account+ " -is connected" + "<br>" + "<br>";
      showAccount.appendChild(_connected);
    }

  </script>
  <footer>
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
      <defs>
        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
      </defs>
      <g class="parallax">
        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(114,137,218,0.7)" />
        <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(114,137,218,0.5)" />
        <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(114,137,218,0.3)" />
        <use xlink:href="#gentle-wave" x="48" y="7" fill="#7289da" />
      </g>
    </svg>
  </footer>

  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
