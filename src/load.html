<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Election Results</title>
    <style>

    </style>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/index.css" rel="stylesheet" >
    

  </head>
  <body>
    <div class="container" style="width: 650px;">
        <div class="col-lg-12">
          <h1 class="text-center" >Election Results</h1>
          <hr/>
          <br/>

          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>

          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Votes</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            
            <hr/>
            <form onSubmit="App.castVote()">
              <div class="form-group">
                <label for="candidatesSelect">Select Candidate</label>
                <select class="form-control" id="candidatesSelect">
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Vote</button>
              <hr />
            </form>

            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
    </div>
    <footer >

    
      <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
          <defs>
              <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
          </defs>
          <g class="parallax">
              <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(114,137,218,0.7)" />
              <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(114,137,218,0.5)" />
              <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(114,137,218,0.3)" />
              <use xlink:href="#gentle-wave" x="48" y="7" fill="#7289da" />
          </g>
      </svg>
  
</footer>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
